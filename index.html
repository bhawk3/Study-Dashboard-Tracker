<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PageTitle</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

		<!-- Convert this to an external style sheet -->
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!-- ======= Hero Section ======= -->
		<main id="hero">
			<div class="container py-5">
				<div class="row d-flex justify-content-center g-2">
					<div class="col-3 p-3 m-1 w-33 rounded-3 position-relative not-started-card">
						<p>Not Started</p>

						<button data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-outline-primary rounded-3 w-90 start-50 translate-middle-x text-center text-nowrap position-absolute bottom-0 mb-3 px-4" type="button">+ Create New Task</button>
					</div>
					<div class="col-3 p-3 m-1 w-33 rounded-3 position-relative in-progress-card">
						<p>In Progress</p>

						<button data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-outline-primary rounded-3 w-90 start-50 translate-middle-x text-center text-nowrap position-absolute bottom-0 mb-3 px-4" type="button">+ Create New Task</button>
					</div>
					<div class="col-3 p-3 m-1 w-33 rounded-3 position-relative completed-card">
						<p>Completed</p>

						<button data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-outline-primary rounded-3 w-90 start-50 translate-middle-x text-center text-nowrap position-absolute bottom-0 mb-3 px-4" type="button">+ Create New Task</button>
					</div>
				</div>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-center">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel">Create New Task</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form>
								<label for="title">Title:</label><br />
								<input id="title" name="title" type="text" /><br />
								<label for="date">Date:</label><br />
								<input id="date" name="date" type="date" /><br />
								<label for="status">Status:</label><br />
								<select id="status" name="status">
									<option value="Not Started">Not Started</option>
									<option value="In Progress">In Progress</option>
									<option value="Completed">Completed</option></select
								><br />
								<label for="description">Description:</label><br />
								<input id="description" name="description" type="text" />
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
