<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PageTitle</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

		<!-- Convert this to an external style sheet -->
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!-- ======= Hero Section ======= -->
		<main id="hero">
			<div class="container py-5">
				<div class="row d-flex justify-content-center g-2">
					<div class="col-3 p-3 m-1 w-33 rounded-3 position-relative not-started-card">
						<p>Not Started</p>

						<button class="btn btn-outline-primary rounded-3 w-90 start-50 translate-middle-x text-center text-nowrap position-absolute bottom-0 mb-3 px-4" type="button">+ Create New Task</button>
					</div>
					<div class="col-3 p-3 m-1 w-33 rounded-3 position-relative in-progress-card">
						<p>In Progress</p>

						<button class="btn btn-outline-primary rounded-3 w-90 start-50 translate-middle-x text-center text-nowrap position-absolute bottom-0 mb-3 px-4" type="button">+ Create New Task</button>
					</div>
					<div class="col-3 p-3 m-1 w-33 rounded-3 position-relative completed-card">
						<p>Completed</p>

						<button class="btn btn-outline-primary rounded-3 w-90 start-50 translate-middle-x text-center text-nowrap position-absolute bottom-0 mb-3 px-4" type="button">+ Create New Task</button>
					</div>
				</div>
			</div>
		</main>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
